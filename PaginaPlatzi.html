<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <title>Header</title>
</head>
<style>
    * {
        margin: 0px;
    }
    body {
        margin: 0px;
        background-color: #AB88FF;
        font-family: 'Mulish', sans-serif;
    } 
    .header {
        background-color: #AB88FF;
        width: 100%;
        height: 80px;
        display: flex;
        justify-content: space-between; /*espacio en medio entre el logo y el usuario*/
        box-sizing:border-box; /*Permite que el padding y el margin se ajusten al tamanio total del contenedor*/
    }
    .header__img {
        width: 200px;
        box-sizing: border-box;
        padding: 12px;
    }
    .header__menu--lista {
        display: none;
        list-style: none;
        text-align: right;
    }
    .header__menu--lista li {
        padding: 10px 20px;
    }
    .header__menu--lista li a{
        text-decoration: none;
        color:white;
    }
    .header__menu--lista li a:hover {
        text-decoration: underline;
    }
    .header__menu:hover ul, .header__menu--lista:hover {
        display: block;
    }
    .header__menu--profile {
        height: 100%;
        display: flex;
        padding: 20px;
        box-sizing:border-box;
        justify-content: flex-end;
        align-items: center;
    }
</style>
<body>
    <header class="header">
        <img class="header__img" src="img/logo-platzi-video-BW2.png" alt="">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="img/icons8-usuario-masculino-en-círculo-50.png" alt="User">
                <p style="color:white; margin-left: 4px;">Perfil</p>
            </div>
            <ul class="header__menu--lista">
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesion</a></li>
            </ul>
        </div>
    </header>
</body>
</html>
